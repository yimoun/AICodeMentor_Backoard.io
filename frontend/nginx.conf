server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly; fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Simple health endpoint for container orchestration
  location = /health {
    access_log off;
    log_not_found off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # No-cache for HTML/JSON so updates propagate quickly
  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Long-term caching for fingerprinted static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri $uri/ =404;
  }

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_proxied any;
  gzip_comp_level 5;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";
}
