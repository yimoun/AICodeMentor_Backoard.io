server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # No-cache for HTML/JSON to allow updates to propagate quickly
  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Long-term caching for static assets with immutable fingerprinted names
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
